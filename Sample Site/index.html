<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12@sm">
        <h1 style="color: crimson">Movie Rental</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-4@sm col-3@md">
        <div class="filters-group">
          <label for="filters-search-input" class="filter-label">Search</label>
          <input class="textfield filter__search js-shuffle-search" type="search" id="filters-search-input" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12@sm filters-group-wrap">
        <div style="margin-top: 20px" class="filters-group">
          <p class="filter-label">Category</p>
          <div class="btn-group filter-options">
            <button class="btn btn--primary" data-group="action">Action</button>
            <button class="btn btn--primary" data-group="comedy">Comedy</button>
            <button class="btn btn--primary" data-group="horror">Horror</button>
            <button class="btn btn--primary" data-group="adventure">Adventure</button>
          </div>
        </div>
        <fieldset class="filters-group">
          <legend class="filter-label">Sort</legend>
          <div class="btn-group sort-options">
            <label class="btn active">
              <input type="radio" name="sort-value" value="dom" checked /> Default
            </label>
            <label class="btn">
              <input type="radio" name="sort-value" value="title" /> Title
            </label>
            <label class="btn">
              <input type="radio" name="sort-value" value="date-created" /> Date Created
            </label>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="grid" class="row my-shuffle-container">

          <div class="aspect aspect--16x9">

                alt="" />
            </div>
          </div>
          <div class="picture-item__details">
            <figcaption class="picture-item__title"><a href="" target="_blank" rel="noopener">The Man Who Can</a>
            </figcaption>
            <p class="picture-item__tags hidden@xs">Action</p>
          </div>
        </div>
      </figure>
